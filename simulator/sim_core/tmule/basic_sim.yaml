---
session: warez_basic_sim
init_cmd: |
  #exec /bin/bash
  echo "Sourcing..."
  source ~/warez/src/warez/runcom.rc
  source $(rospack find $CONFIG)/config/network.net
  export TMAP_FILE=$(rospack find $CONFIG)/config/tmaps/tmap.tmap2
  . /usr/share/gazebo/setup.sh
  export TURTLEBOT3_MODEL=burger

windows:
- name: gazebo_and_robot
  panes:
  - roslaunch sim_core bringup.launch
  check: "rostopic echo /odom -n 1"

- name: topomap_management
  panes:
  - roslaunch sim_core topological_map_manager2_central.launch tmap_file:=$TMAP_FILE

- name: movebase
  panes:
  - roslaunch sim_core navigation.launch
  
- name: gzclient
  panes:
  - gzclient
