---
session: tmap_test
init_cmd: |
  #exec /bin/bash
  echo "Sourcing..."
  source ~/warez/src/warez/runcom.rc
  source $(rospack find $CONFIG)/config/network.net
  export TMAP_FILE=$(rospack find $CONFIG)/config/tmaps/tmap.tmap2
  export RVIZ_FILE=$(rospack find $CONFIG)/config/tmaps/tmaps.rviz
  export DISPLAY=:0.0
  . /usr/share/gazebo/setup.sh

windows:
- name: simple_gazebo
  panes:
  - roslaunch sim_core server.launch
  check: "rosservice list | grep -q gazebo"

- name: topomaps
  panes:
  - roslaunch sim_core maps.launch tmap_file:=$TMAP_FILE

- name: tmap_rviz
  panes:
  - xhost + ; rviz -d $RVIZ_FILE
